<div
  class="sticky bg-white rounded-md duration-500 fade w-full max-w-lg overflow-y-scroll z-[99] text-slate-500 font-light shadow-2xl flex flex-col list-none"
  [ngClass]="{
    'h-0': isClose,
    'h-full': !isClose
  }"
>
  @for (documents of DocumentsAvalibleResponse.data; track $index) {
  <li class="pl-2 hover:text-zinc-800 p-2 hover:bg-zinc-100" (click)="seleccionar(documents)" >
    {{ documents.name }}
  </li>
  }
</div>
